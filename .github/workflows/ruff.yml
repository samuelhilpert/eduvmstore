name: Ruff Linting

on:
  # Linting wird bei jedem Pull Request und Push auf den "main"- und "dev"-Branch ausgel√∂st
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - main
      - dev

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # Install Ruff
      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      # Run Ruff Lint with the configuration file
      - name: Run Ruff
        run: |
          ruff . --config pyproject.toml
