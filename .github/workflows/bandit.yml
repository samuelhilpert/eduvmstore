name: Bandit Security Scan

on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - main
      - dev

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # Install Bandit
      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      # Get changed files
      - name: Get changed files
        id: get_changed_files
        run: |
          echo "::set-output name=files::$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '\.py$' | tr '\n' ' ')"

      # Run Bandit on changed files
      - name: Run Bandit
        run: |
          if [ -z "${{ steps.get_changed_files.outputs.files }}" ]; then
            echo "No Python files changed."
          else
            bandit -r ${{ steps.get_changed_files.outputs.files }}
          fi
